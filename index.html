<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
  <section class="container">
      <div class="container__background"></div>
      <article class="card">
        <div class="card__profile">
          <img src="images/image-victor.jpg" alt="" class="card__profile-img">
          <h1 class="card__profile-info">
            Victor Crest <span>26</span>
          </h1>
          <p class="card__profile-city">London</p>         
        </div>
        <div class="card__statistics">
          <div class="card__staticstics-followers">
            <h2 class="staticstics-number">80K</h2>
            <p class="staticstics-text">Followers</p>
          </div>
          <div class="card__staticstics-likes">
            <h2 class="staticstics-number">803K</h2>
            <p class="staticstics-text">Likes</p>
          </div>
          <div class="card__staticstics-photos">
            <h2 class="staticstics-number">1.4K</h2>
            <p class="staticstics-text">Photos</p>
          </div>
        </div>
      </article>
  </section>
