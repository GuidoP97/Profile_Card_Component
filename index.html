<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Profile Card Component" />
  <meta property="og:url" content="https://guidop97.github.io/Profile_Card_Component/" />
  <meta property="og:image" content="https://imgur.com/jdKGC0e" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:alt" content="Un fondo de color dark cyan, con una card que muestra fotos y datos de perfil." />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <section class="main">
      <article class="card">
        <div class="card__header"></div>
          <div class="card__body">
            <img src="images/image-victor.jpg" alt="" class="card__body-img">
            <h1 class="card__body-title">
              Victor Crest <span>26</span>
            </h1>
            <p class="card__body-paragraph">London</p>         
          </div>
          <div class="card__footer">
            <div>
              <h2 class="card__footer-number">80K</h2>
              <p class="card__footer-text">Followers</p>
            </div>
            <div>
              <h2 class="card__footer-number">803K</h2>
              <p class="card__footer-text">Likes</p>
            </div>
            <div>
              <h2 class="card__footer-number">1.4K</h2>
              <p class="card__footer-text">Photos</p>
            </div>
          </div>
      </article>
  </section>

</body>

</html>
